<ion-card>
  <!-- Displaying those who are currently at the court -->
  <div id="playingNow">
    <p class="windowHeaders">Players</p>
    <ion-scroll scrollX="true" class="item">

<!-- The Iverson Heads -->
      <ion-item no-lines>
          <ion-avatar>
            <img src="http://kowloon.cementhorizon.com/archives/Iverson21019.jpg"/>
          </ion-avatar>
          <p>Allen Iverson</p>
        </ion-item>

        <ion-item no-lines>
          <ion-avatar>
            <img src="http://kowloon.cementhorizon.com/archives/Iverson21019.jpg"/>
          </ion-avatar>
          <p>Allen Iverson</p>
        </ion-item>
        <ion-item no-lines>
          <ion-avatar>
            <img src="http://kowloon.cementhorizon.com/archives/Iverson21019.jpg"/>
          </ion-avatar>
          <p>Allen Iverson</p>
        </ion-item>
        <ion-item no-lines>
          <ion-avatar>
            <img src="http://kowloon.cementhorizon.com/archives/Iverson21019.jpg"/>
          </ion-avatar>
          <p>Allen Iverson</p>
        </ion-item>


    </ion-scroll>
  </div>

  <!-- Box describing the activity or life of the court -->
  <div id="activityBox"
    (dbltap)="validate('action')"
    (press)="actionPrompt()"
  >
    <p class="windowHeaders">Action</p>
    <div id="activityWrapper">
      <p [style.color]="getActionColor()">{{windowData.action}}</p>
      <p [style.color]="getActionColor()">{{windowData.actionDescriptor}}</p>
    </div>
    <p class="livingTimestamp">{{aLivingTimestamp}}</p>
  </div>

  <div id="gameList"
    (dbltap)="validate('games')"
    (press)="presentGamesModal()"
  >
    <!-- The '' -->
    <p class="windowHeaders">Games</p>

    <!-- Scrollable list of games -->
    <ion-scroll scrollX="true">
        <div class="oneBasket" *ngFor="let game of windowData.games">
          <p>{{game}}</p><p>on</p><p>{{game}}</p>
        </div>
        <div *ngIf="!windowData.games[0]" id="noGameDiv">
          <p>
            No games
          </p>
        </div>
    </ion-scroll>

    <!-- Living Timestamp -->
    <p class="livingTimestamp" #livingTimestamp>{{gLivingTimestamp}}</p>
  </div>
</ion-card>
