<ion-card>
  <!-- Displaying those who are currently at the court -->
  <div id="playingNow">
    <p class="windowHeaders">Players</p>
    <ion-scroll scrollX="true" class="item">

<!-- The Iverson Heads -->
      <ion-item no-lines>
          <ion-avatar>
            <img src="http://kowloon.cementhorizon.com/archives/Iverson21019.jpg"/>
          </ion-avatar>
          <p>Allen Iverson</p>
        </ion-item>

        <ion-item no-lines>
          <ion-avatar>
            <img src="http://kowloon.cementhorizon.com/archives/Iverson21019.jpg"/>
          </ion-avatar>
          <p>Allen Iverson</p>
        </ion-item>
        <ion-item no-lines>
          <ion-avatar>
            <img src="http://kowloon.cementhorizon.com/archives/Iverson21019.jpg"/>
          </ion-avatar>
          <p>Allen Iverson</p>
        </ion-item>
        <ion-item no-lines>
          <ion-avatar>
            <img src="http://kowloon.cementhorizon.com/archives/Iverson21019.jpg"/>
          </ion-avatar>
          <p>Allen Iverson</p>
        </ion-item>


    </ion-scroll>
  </div>

  <!-- Box describing the activity or life of the court -->
  <div id="activityBox"
    (dbltap)="onDoubleTap('activity')"
    (press)="onPress('activity')"
  >
    <p class="windowHeaders">Action</p>
    <div id="activityWrapper">
      <p [style.color]="getActionColor()">{{windowData.action}}</p>
      <p [style.color]="getActionColor()">{{windowData.actionDescriptor}}</p>
    </div>
    <p class="livingTimestamp">{{windowData.atime.toLocaleTimeString()}}</p>
  </div>

  <div id="gameList"
    (dbltap)="onDoubleTap('games')"
    (press)="onPress('games')"
  >
    <!-- The '' -->
    <p class="windowHeaders">Games</p>

    <!-- Scrollable list of games -->
    <ion-scroll scrollX="true">
        <div class="oneBasket" *ngFor="let game of windowData.games">
          <p>{{game}}</p><p>on</p><p>{{game}}</p>
        </div>

    </ion-scroll>

    <!-- Living Timestamp -->
    <p class="livingTimestamp">{{windowData.gtime.toLocaleTimeString()}}</p>
  </div>
</ion-card>
