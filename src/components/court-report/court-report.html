<!-- Entire component is a card that displays court activity -->
<ion-card>
  <div id="reportHeader">
    <div id="crIconHouse">
      <div class="courtReportIcon"></div>
    </div>
    <p id="reportTimestamp">{{reportData.timeStamp.toDateString()}}</p>

    <div class="validArrows">
       <ion-icon name="thumbs-down"></ion-icon>
       <p>{{reportData.valid.total}}</p>
       <ion-icon name="thumbs-up"></ion-icon>
    </div> <!-- validArrows -->

  </div> <!-- reportHeader -->
  <!-- <p id="gamesHeader">Runlist</p> -->

  <div id="hoopingNow">
    <p>{{reportData.hoopingNow}}</p>
    <p>hooping</p>
  </div>
      <!-- Scrollable list of games -->
      <ion-scroll scrollX="true">

          <div class="oneBasket" *ngFor="let game of reportData.games">
            <p>{{game.game}}</p><p>on</p><p>{{game.game}}</p>
          </div>

      </ion-scroll>
</ion-card>
