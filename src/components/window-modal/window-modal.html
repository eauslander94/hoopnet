<div id="hackground" (tap)="hackground()"></div>


<ion-content id="courtModal" parallax-header>

  <!-- Name of court, will stick to top of modalContent -->
  <div id="courtName">
    <p>{{court.name}}</p>
  </div>

  <!-- Court header, the div to which the parallax effect will be applied -->
  <div class="courtHeader">
    <div id="lineOne">
      <div>
        <p>{{court.type}}</p><p>court</p>
      </div>

      <div>
        <p>{{court.baskets}}</p><p>baskets</p>
      </div>
    </div>
  </div>

  <!-- main content, hidden at first, pulled up as the user scrolls -->
  <div class="courtContent">
    <the-window [windowData]=windowData></the-window>
  </div>

</ion-content>
