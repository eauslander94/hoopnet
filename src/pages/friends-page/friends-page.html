
<ion-header>

  <ion-navbar>
    <ion-title>Courtscope</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div id="amigoTabs">
    <div [ngClass]="{'active': showing === 'friends'}" (tap)="tabSwitch('friends')">
      <p>Friends</p>
    </div>

    <div [ngClass]="{'active': showing === 'add'}" (tap)="tabSwitch('add')">
      <p>Add</p>
    </div>

    <div [ngClass]="{'active': showing === 'requests'}" (tap)="tabSwitch('requests')">
      <p>Requests</p>
    </div>
  </div>

  <ion-searchbar
    [(ngModel)]="searchTerm"
    [formControl]='searchControl'
    [showCancelButton]="shouldShowCancel"
  >
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <p>
        {{item.name}}
      </p>
    </ion-item>
   </ion-list>
</ion-content>
