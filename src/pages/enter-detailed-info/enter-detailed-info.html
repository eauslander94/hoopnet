<ion-header>

  <ion-navbar>
    <ion-title>enterDetailedInfo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="selectDiv">

    <p>Wait</p>
    <ion-select [(ngModel)]="wait" class="">
      <ion-option value="0" selected="true">0</ion-option>
      <ion-option value="1">1</ion-option>
      <ion-option value="2">2</ion-option>
      <ion-option value="3">3</ion-option>
      <ion-option value="4">4</ion-option>
      <ion-option value="5+">5+</ion-option>
    </ion-select>
  </div>

  <!-- physicality range -->
  <div class="rangeHeader">
    Physicality <ion-badge item-right>{{physicality}}</ion-badge>
  </div>
  <ion-range
    [(ngModel)]="physicality" min="50" max="100" mode="md" >
  </ion-range>

  <!-- Ball Movement range -->
  <div class= "rangeHeader">
    Ball Movement <ion-badge item-right>{{ballMovement}}</ion-badge>
  </div>
  <ion-range
    [(ngModel)]="ballMovement" min="50" max="100" mode="md">
  </ion-range>


  <button ion-button full round (tap)="submit()" style="position: absolute; bottom: 0; left: 0;">submit</button>
</ion-content>
