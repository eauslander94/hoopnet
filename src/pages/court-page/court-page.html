<ion-header>

  <ion-navbar>
    <ion-title id="navbarTitle">courtlife</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div id="courtHeader">
    <!-- Court Name -->
    <p>Tompkins Square Park</p>
  </div>

  <!-- Unchanging Court Info -->
  <div id="infoSpace" animates #animation="animates">
    <!-- Indoor vs. Outdoor -->
    <div>
      <p>outdoor</p>
      <p>court</p>
    </div>
    <!-- Number of baskets -->
    <div>
      <p>4</p>
      <p>baskets</p>
    </div>
  </div>

  <the-window [windowData]=windowData></the-window>



</ion-content>
