
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Descriptor -->
  <p class="inviteFriendsHeader">{{header}}</p>
  <p id="subHeader">{{subHeader}}</p>

  <!-- Searchbar -->
  <ion-searchbar
    [(ngModel)]='searchTerm'
    [formControl]=searchControl
    [showCancelButton]='shouldShowCancel'
    placeholder=" Search Courts"
  >
</ion-searchbar>

  <!-- Results -->
  <ion-list>
    <ion-item *ngFor="let court of searchResults" (click)="courtClicked(court)">
      <p>{{court.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
