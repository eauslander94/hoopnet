<ion-header>

  <ion-navbar>
    <ion-title>Invite Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- Descriptor -->
  <p class="inviteFriendsHeader">Search courts, my guy</p>

  <!-- Searchbar -->
  <ion-searchbar
    [(ngModel)]='searchTerm'
    [formControl]=searchControl
    [showCancelButton]='shouldShowCancel'
  >
</ion-searchbar>

  <!-- Results -->
  <ion-list>
    <ion-item *ngFor="let court of searchResults" (click)="courtClicked(court)">
      <p>{{court.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
