<ion-header>

  <ion-navbar>
    <ion-title>Invite Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<p class="instructionHeader">When do you want to play?</p>

<!-- Date picker -->
<ion-item id="dateItem" (tap)="pickDate()">
  <p style="color: grey; font-size: 4vw;">Date</p>
  <p id="dateString" style="color: black; font-size: 4vw;">{{dateString}}</p>
</ion-item>

  <!-- Time picker -->
  <ion-item>
    <ion-label style="color: grey; font-size: 4vw;">Time</ion-label>
    <ion-datetime displayFormat="hh:mm a" [(ngModel)]="timeString"
    minuteValues = "0, 15, 30, 45" style="font-size: 4vw;">
    </ion-datetime>
  </ion-item>

  <!-- users wo ave been invited -->
  <div id="invited">
    <p>Friends Invited</p>
    <ion-scroll scrollX="true">
        <div class="userBox" *ngFor='let user of invited'>
          <div class="avatarWrapper">
           <img src="data:{{user.avatar.contentType}};base64,{{user.avatar.data}}" >
          </div>
          <p>{{user.fName}} {{user.lName}}</p>
        </div>
    </ion-scroll>
</div>

<p id="error" *ngIf="error">Please enter the time</p>

<button ion-button full (click)="send()">Send Invitation</button>
</ion-content>
