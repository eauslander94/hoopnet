<ion-content padding>

    <ion-option value="4v4">4v4</ion-option>
    <ion-option value="3v3">3v3</ion-option>

  <h4 class="gameSkillHeader">Current Game</h4>
  <div radio-group id="gameButtons">

    <button class="gameButtons">
      <ion-label>5v</ion-label>
      <ion-radio value="5v"></ion-radio>
    </button>

    <button class='gameButtons'>
      <ion-label>4v</ion-label>
      <ion-radio value="4v"></ion-radio>
    </button>
    <button class='gameButtons'>
      <ion-label>3v</ion-label>
      <ion-radio value="3v"></ion-radio>
    </button>

    <button class='gameButtons'>
      <ion-label>2v</ion-label>
      <ion-radio value="2v"></ion-radio>
    </button>
    <button class='gameButtons'>
      <ion-label>1v</ion-label>
      <ion-radio value="1v"></ion-radio>
    </button>

    <button class='gameButtons'>

      <ion-label>21</ion-label>
      <ion-radio value="21"></ion-radio>
    </button>

    <button class='gameButtons'>
      <ion-label>shootaround</ion-label>
      <ion-radio value="5v"></ion-radio>
    </button>
    <button class='gameButtons'>
      <ion-label>empty</ion-label>
      <ion-radio value="4v"></ion-radio>
    </button>

    <button class='gameButtons'>
      <ion-label>other</ion-label>
      <ion-radio value="other"></ion-radio>
    </button>

  </div>

  <h4 class="gameSkillHeader">Skill Level</h4>
  <!-- Skill Level Slider -->
  <div id="strongPdiv">weaker players   <ion-badge>{{skillLevel.lower}}</ion-badge>
  </div>
  <div id="weakPdiv">stronger players <ion-badge>{{skillLevel.upper}}</ion-badge></div>
  <ion-range
    min="50" max="100" [(ngModel)]="skillLevel"
    pin="true" dualKnobs="true" mode="md"
    >
    </ion-range>


  <button ion-button full round (tap)="submit()">Submit</button>
  <button ion-button full round (tap)="enterDetailedInfo()">enter more information</button>
</ion-content>
